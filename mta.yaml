---
_schema-version: "3.1"
ID: sap-cap-nodejs-postgres
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true

modules:
  - name: sap-cap-nodejs-postgres-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    requires:
      - name: sap-sample-postgres-db

  - name: sap-sample-postgres-db-deployer
    type: nodejs
    path: gen/pg
    parameters:
      no-route: true
      no-start: true
      disk-quota: 1GB
      memory: 256MB
      tasks:
        - name: deploy-to-postgresql
          command: npm start
          disk-quota: 1GB
          memory: 256MB
    build-parameters:
      ignore: ["node_modules/"]
    requires:
      - name: sap-sample-postgres-db

resources:
  - name: sap-sample-postgres-db
    type: org.cloudfoundry.managed-service
    parameters:
      service: postgresql-db
      service-plan: trial
